<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/mobile.js"></script>
</head>
<body>
    <header class="public-header">
        <button class="back-button"></button>
        取消订单
    </header>

    <p class="error-tips">若单日取消订单达到3次，账户将会被冻结1天，请谨慎取消!
您当日已取消 2 次</p>

    <form>
        <div class="cancel-form-title">
            <h2>请您真实告诉我们取消原因</h2>
            <h4>我们会努力为您提供更好的服务</h4>
        </div>


        <div class="radio-group">
            <label for="aa">
                <p>司机狸窝太远</p>
                <div>
                    <input type="radio" name="reason" hidden value="1" id="aa" />
                    <span></span>
                </div>
            </label>
            <label for="bb">
                <p>下挫单</p>
                <div>
                    <input type="radio" name="reason" hidden value="2" id="bb" />
                    <span></span>
                </div>
            </label>
            <label for="cc">
                <p>不需要用车</p>
                <div>
                    <input type="radio" name="reason" hidden value="3" id="cc" />
                    <span></span>
                </div>
            </label>
            <label for="dd">
                <p>取消订单</p>
                <div>
                    <input type="radio" name="reason" hidden value="4" id="dd" />
                    <span></span>
                </div>
            </label>
        </div>
        <button class="reason-submit">提交</button>
    </form>
</body>
</html>
